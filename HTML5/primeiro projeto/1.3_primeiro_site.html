<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="1.1_primeiro_site.html">SpaceX</a>
        <a href="1.2_primeiro_site.html">The Spaceships</a> |
        <a href="1.3_primeiro_site.html">Hire us</a> |
      </nav>
    </header>
    <hr />
    <section>
      <section>
        <h1>Hire Us Now</h1>

        <p>
          Leave a message to request one of our services and we will get backto
          you as soon as possible.
        </p>
      </section>
      <section>
        <form action="
        <div>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" /> -
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
        </div>
        <br /> <br>
        <div>
            <label for="spaceship">Spaceship:</label>
            <select name="spaceship" id="spaceship">
                <option value="Falcon-9">Falcon 9</option>
                <option value="Falcon-heavy">Falcon Heavy</option>
            </select>
            <label for="service">Type of service:</label>
            <input type="search" name="service" id="service" list="services"/>
            <datalist id="services">
                <option value="1"></option>
                <option value="3"></option>
                <option value="2"></option>
            </datalist>
        </div>
        <br />
        <div>
            <input type="button" name="enviar" id="enviar" value="Send Message" />
        </div>
        </form>
      </section>
    </section>
  </body>
</html>
