<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->

    <link
      rel="shortcut icon"
      href="./Imagens/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <title>Rumo a Marte OneBitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!-- logo -->
      <div class="text-center">
        <img
          class="img-fluid topLogo mt-4 mb-3"
          src="./Imagens/logoOneBitDark.png"
          alt="LPlogo"
        />
      </div>
      <!-- primeira divisão do form -->

      <p class="paragraph">1 - Qual o seu nome?</p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Primeiro nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Segundo nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Segunda divisão do Form -->

      <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefaut1"
        />
        <label for="flexRadioDefaut1" class="form-check-label">Homem</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefaut1"
        />
        <label for="flexRadioDefaut1" class="form-check-label">Mulher</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefaut1"
        />
        <label for="flexRadioDefaut1" class="form-check-label"
          >Prefiro não informar</label
        >
      </div>

      <!-- Terceira divisão do Form -->

      <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico básico</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>

      <!-- quarta divisão do Form -->

      <p class="mt-3 paragraph">4 - Quais são as suas qualidades:</p>

      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>

      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label"
          >Naõ vomito fácil</label
        >
      </div>

      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label">Proativo</label>
      </div>

      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label"
          >Não temo marciano</label
        >
      </div>

      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label"
          >Já vi todos star wars</label
        >
      </div>

      <!-- quinto elemento do form -->
      <div class="text-center">
        <button class="btn btn-outline-danger btnSend mb-3">Enviar</button>
      </div>
    </div>

    <div class="container text-center footer">
      <p></p>
        Feito por Rogério Souza &copy; OneBitCode todos os direitos reservados -
        2021
      </p>
    </div>

    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
